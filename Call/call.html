<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="call.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    

    <div class="hand">
        <div class="text">
            <h1>We are always ready for your service</h1>

<div class="all">
            <div class="phone">
                <div class="logo"><i class="fas fa-phone-volume"></i> </div>
                <hr>
                <div class="txt">
                    <h3>Contact</h3>
                    <h5>Mobile number:01877051870</h5>
                    <h5>Hotline:+9756344256(24 hours active service)</h5>
                </div>
            </div>

        <hr>

            <div class="location">
                <div class="logo"><i class="fas fa-map-marker-alt"></i> </div>
                <div class="txt">
                <h3>localtion</h3>
                <h5>press club road,Tangail sadar,Dhaka</h5>
                </div>
            </div>
</div>

        </div>
    </div>




    <div class="form">
        <h1>Let us know how you like our service.</h1>


        <form id="reg">


            <div class="rg">
             <label for="fullname">Name:</label>
             <input type="text" placeholder="Enter your name" class="reg">
            </div>

            <div class="rg">
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter your email" class="reg">

            </div>

            <div class="rg">
                <label for="location">Country:</label>
                <input type="radio" name="location" placeholder="Select your country" value="Bangladesh" class="reg">Bangladesh
                <input type="radio" name="location" placeholder="Select your country" value="India" class="reg">India
                <input type="radio" name="location" placeholder="Select your country" value="Pakistan" class="reg">Pakistan
                <input type="radio" name="location" placeholder="Select your country" value="America" class="reg">America
                <input type="radio" name="location" placeholder="Select your country" value="Canada" class="reg">Canada
                <input type="radio" name="location" placeholder="Select your country" value="Australia" class="reg">Australia

            </div>
            

            <div class="rg">
                <label for="fullname">Comment:</label>
                <textarea cols="30" rows="5" placeholder="Write your comment"></textarea>

            </div>


            <div class="rg">
                <input type="submit" placeholder="Submit" class="reg">

            </div>


        </form>
    </div>
    
</body>
</html>
